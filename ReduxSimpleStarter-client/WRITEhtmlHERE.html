<form onSubmit={} className="Signup">
  <fieldset className="">
    <label>Email:</label>
    <input type="text" {...email} className="SignupEmailInput">
  </fieldset>
  <fieldset className="">
    <label>Password:</label>
    <input type="text" {...password} className="SignupPasswordInput1">
  </fieldset>
  <fieldset className="">
    <label>Password (Again):</label>
    <input type="text" {...password2} className="SignupPasswordInput2">
  </fieldset>
  <button className="SubmitSignupButton"></button>
</form>
